{% extends "base.html" %}

{% block title %}Verify Invitation - Wedding{% endblock %}

{% block content %}
<div class="card">
    <h1>Wedding Invitation Verification</h1>
    <p class="subtitle">Enter the 5-digit code to verify</p>
    
    <form method="POST" action="{{ url_for('verify_manual') }}" class="verify-form">
        <div class="input-group">
            <input type="text" 
                   name="code" 
                   id="code" 
                   placeholder="Enter 5-digit code" 
                   maxlength="5" 
                   pattern="[0-9]{5}" 
                   required 
                   autofocus
                   class="code-input">
        </div>
        <button type="submit" class="btn-primary">Verify</button>
    </form>
    
    <p class="help-text">Or scan the QR code on your invitation</p>
</div>
{% endblock %}
